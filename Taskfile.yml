version: "3"
    
tasks:
    run: 
        desc: Run the app
        cmds:
        - GOFLAGS=-mod=mod go run main.go

    build:
        desc: Build the app
        cmds:
        - GOFLAGS=-mod=mod go build -o bin/ai1y-cli main.go 

    clean:
        desc: Build the app
        cmds:
        - rm -rf *.mp3 
